name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  server:
    name: Server Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        java-version: ${{ env.JAVA_VERSION }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}
        gradle-home-cache-includes: |
          caches
          notifications
          jdks
        gradle-home-cache-excludes: |
          caches/*/plugin-resolution/
          caches/*/scripts-remapped/
        build-root-directory: .
        add-job-summary-as-pr-comment: on-failure

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build server
      run: ./gradlew :server:build

    - name: Publish server test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Server Test Results
        path: 'server/build/test-results/test/*.xml'
        reporter: java-junit
        fail-on-error: true

  android:
    name: Android Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: ${{ env.JAVA_DISTRIBUTION }}
        java-version: ${{ env.JAVA_VERSION }}

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}
        gradle-home-cache-includes: |
          caches
          notifications
          jdks
          android-build-cache
        gradle-home-cache-excludes: |
          caches/*/plugin-resolution/
          caches/*/scripts-remapped/
        build-root-directory: .
        add-job-summary-as-pr-comment: on-failure

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Android modules
      run: ./gradlew :mobile:build :wear:build

    - name: Run Android tests
      run: ./gradlew :mobile:test :wear:test

    - name: Run Android Lint
      run: ./gradlew lintDebug --continue

    - name: Publish Android test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Android Test Results
        path: |
          mobile/build/test-results/test*/*.xml
          wear/build/test-results/test*/*.xml
        reporter: java-junit
        fail-on-error: true

    - name: Publish Android Lint Results
      uses: yutailang0119/action-android-lint@v5
      if: always()
      with:
        report-path: |
          mobile/build/reports/lint-results-*.xml
          wear/build/reports/lint-results-*.xml
        ignore-warnings: false

    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: reports
        path: |
          */build/reports/lint-results-*.html
          */build/reports/lint-results-*.xml
          */build/reports/tests/*/
          */build/test-results/*/
